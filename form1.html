<html>
    <head>
        <title>
            Forms in Html
        </title>
    </head> 
    <body>
        <h1>Job Application!</h1>
        <form >
            FirstName<input type="text"><br><br>
            LastName<input type="text"><br><br>
            EMAIL<input type="email"><br><br>
            PhoneNumber<input type="tel"><br><br>
            Gender<br>
            <input type="radio"name="gender"value="male">male<br>
            <input type="radio"name="gender" value="female">female<br><br>
            Dob
            <input type="date"><br><br>
            PresentAddress1
            <textarea rows="3"cols="20"></textarea><br><br>
            PresentAddress2
            <textarea rows="3"cols="20"></textarea><br><br>
            Skills<br><br>
            <ol type="I">
               <li><input type="checkbox"name="skills"value= "Sql">Sql</li><br>
               <li><input type="checkbox"name="skills"value= "java">java</li><br>
               <li><input type="checkbox"name="skills"value= "angular">angular</li><br>
               <li><input type="checkbox"name="skills"value= "web development">web developmaent</li><br>
               <li><input type="checkbox"name="skills"value= "linux">linux</li><br>
               <li><input type="checkbox"name="skills"value= "c++">c++</li><br>
            </ol>
            Experience
            <select name="Experience">
                <option value="Fresher">Fresher</option>
                <option value="2 years">2 years</option>
                <option value="5 years">5 years</option>
            </select><br><br>
            Resume
            <input type="file"><br>
            Describe Yourself in 3 lines:
            <textarea rows="6"cols="20"></textarea><br><br>
        
            <input type="submit"value="submit"><br>
        </form>


    </body>
</html>
