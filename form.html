<html>
    <head>
        <title>
            Forms in Html
        </title>
    </head> 
    <body>
        <form >
            username<input type="text"><br><br>
            password<input type="password"><br><br>
            hobbies<br>

            <input type="radio"name="games"value="playing games">playing games<br>

            <input type="radio"name="gender" value="female">female<br><br>

        </form>
